{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div id="user-profile" data-profile-username="{{ username }}" data-request-user-id="{{ request.user.id }}">
    </div>
    {% else %}
        <a href="{% url 'accounts:login' %}">
            <h3>Login</h3>
        </a>
    {% endif %}
{% endblock content %}
