{% extends 'base.html' %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <legend>Login</legend>

        <div class="form-group">
            <label for="username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="username">Password</label>
            {{ form.password }}    
        </div>
        
        <input type="submit" value="Login">
    </form>        

{% endblock content %}
