{% extends 'base.html' %}

{% block content %}

    {% include 'components/form_errors.html' %}
    
    <div class="card-custom form-custom login">
        <form method="post">
            {% csrf_token %}
            <legend>Login</legend>

            <div class="form-group-custom">
                {{ form.username }}
                <label for="id_username" class="label-custom">
                    <span class="label-text-custom">Username</span>
                </label>
            </div>

            <div class="form-group-custom">
                {{ form.password }}
                <label for="id_password" class="label-custom">
                    <span class="label-text-custom">Password</span>
                </label>
            </div>
            
            <div class="text-center mt-3">
                <input type="submit" value="Login" class="btn-custom">
            </div>
        </form>   
    </div>     

{% endblock content %}
