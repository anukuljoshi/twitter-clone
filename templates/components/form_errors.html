
{% if form.errors %}
    <div class="alert col-12 mx-1 bg-custom-fail">
        <div id="form_errors">
            {% for key, value in form.errors.items %}
                <span class="text-custom-success">
                    {% autoescape on %}
                        {{ value }}
                    {% endautoescape %}
                </span>
            {% endfor %}
        </div>
        <button type="button" class="close" >
            <span class="text-custom-success">&times;</span>
        </button>
    </div>
{% endif %}
