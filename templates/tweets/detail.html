{% extends 'base.html' %}

{% block content %}
    {% if request.user.is_authenticated %}
        <div id="tweet-detail" data-request-user-id="{{ request.user.id }}" data-tweet-id="{{ tweet_id }}">
        </div>
    {% else %}
        <a href="{% url 'accounts:login' %}">
            <h3>Login</h3>
        </a>
    {% endif %}
{% endblock content %}
